---
layout: retorisch
---

{% for page in site.posts %}
	<div class="post">
		<div class="content">
			<div class="title"><h3><a href="{{ page.url | replace:'.html','' }}">{{ page.title }}</a></h3></div>
			<div class="meta"><span class="date">{{ page.date | date: '%d %b %Y' }}</span></div>
			<div class="body-post">
				{% if page.excerpt %}<span class="introduction">{{ page.excerpt }}</span>{% endif %}
				{{ page.content }}
			</div>
		</div>
		<div class="clear"></div>
	</div>
{% endfor %}
